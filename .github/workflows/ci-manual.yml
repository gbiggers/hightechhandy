name: CI (manual dispatch)

on:
  workflow_dispatch:
    inputs:
      package-manager:
        description: 'Package manager to run'
        required: true
        default: 'npm'

jobs:
  build:
    name: Build (${{ github.event.inputs.package-manager }})
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          if [ "${{ github.event.inputs.package-manager }}" = "yarn" ]; then
            corepack enable
            corepack prepare yarn@stable --activate
            yarn install --frozen-lockfile
          else
            npm ci
          fi

      - name: Build
        run: |
          if [ "${{ github.event.inputs.package-manager }}" = "yarn" ]; then
            yarn build
          else
            npm run build
          fi
